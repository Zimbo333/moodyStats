<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <mobile>
        <div class="mobile-status-bar">
            <img src="https://i.imgur.com/XSqz2K4.png" alt="">
        </div>
        <div class='mobile-container'>
            <nav>StudScore</nav>
            <div id="page-setting" class="page">
                <h2>Insert Student ID and Name</h2>
                <textarea placeholder="Insert name" rows="10"></textarea>
                <button onclick="mockupClick('page-setting','page-ranking')">Save</button>
            </div>

            <div id="page-ranking" class="page">
                <h2>Ranking</h2>
                <ul>
                    <li>61070012 น้อยหน่า - 40</li>
                    <li>61070036 อันนา - 20</li>
                    <li>62070037 ราพันเซล - 5</li>
                </ul>
                <button onclick="mockupClick('page-ranking','page-findbyID')">Add Score</button>
            </div>

            <div id="page-findbyID" class="page">
                <h2>Find by ID</h2>
                <input type="text">
                <button>Go</button>
            </div>

            <div id="page-scoring" class="page">
                <h2>Select Score</h2>
                <h3>61070036 อันนา</h3>
                <button class="score">5</button>
                <button class="score">10</button>
                <button class="score">20</button>
                <button class="score">50</button>
            </div>
        </div>
    </mobile>

    <script>
        function mockupClick(pageToHide, pageToShow) {
            document.querySelector('#' + pageToHide).style.display = "none";
            document.querySelector('#' + pageToShow).style.display = "block";
        }
    </script>
</body>

</html>
