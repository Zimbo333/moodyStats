                <div class="section">
                    <nav class="">
                        <div class="columns">
                            <div class="column has-text-centered"><i class="fas fa-home solid fa-2x"></i></div>
                            <div class="column has-text-centered" onclick="mockupClick('page-dashboard','page-analytic')"><i class="fas fa-chart-pie fa-2x"></i></div>

    <script>

        function mockupClick(pageToHide, pageToShow) {
            document.querySelector('#' + pageToHide).style.display = "none";
            document.querySelector('#' + pageToShow).style.display = "block";
        }
    </script>
</body>

</html>
